<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>BattleShip!</h1>
    </div>

    <div class="selection">
        <p class="title"></p>
        <button class="rotate">Rotate</button>
        <div class="grid"></div>
    </div>
    <div class="main">
        <div class="gameBox">
            <div class="userBox grid"></div>
            <div class="botBox grid"></div>
        </div>
        <div class="controls">
            <p class="order">Fire Admiral!</p>
            <button class="reset">Reset</button>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
